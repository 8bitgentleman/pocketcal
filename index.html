<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/cal.svg" />
		<link rel="shortcut icon" href="/cal.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/icon.png" />
		<meta name="apple-mobile-web-app-title" content="Unispace PTO Calculator" />
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Crimson+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">

		<!-- Prevent dark mode flash by applying theme before React loads -->
		<script>
			(function() {
				const darkMode = localStorage.getItem("pocketcal_dark_mode");
				// Default to dark mode if not explicitly set to false
				if (darkMode !== "false") {
					document.documentElement.classList.add("dark");
				}
			})();
		</script>

		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://unispace-pto-calendar.netlify.app" />
		<meta property="og:title" content="Unispace PTO Calculator - Pick dates, share a link." />
		<meta
			property="og:description"
			content="Track your PTO and plan your time off. Unispace PTO Calculator calculates your remaining hours, tracks multiple calendars, and lets you share your schedule instantly. "
		/>
		<meta property="og:image" content="/og.png" />

		<title>Unispace PTO Calculator</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
		<script src="https://assets.lemonsqueezy.com/lemon.js" defer></script>
	</body>
</html>
